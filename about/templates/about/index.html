{% extends 'base.html' %}
{% load static %}
{% load i18n %}
{% block body %}
<section class="py-15 py-xl-20 pb-xl-15">
  <div class="container mt-10">
  {% blocktrans %}
    <h1>We invest in 
    <span data-typed='{"strings": [{{ list }}]}'></span></h1>
  {% endblocktrans %}
  </div>
</section>
{% for p in object_list %}
<section class="py-10 py-xl-15 border-top">
  <div class="container">
    <div class="row g-4 justify-content-between">
      <div class="col-md-4">
        <h2 class="fs-5">{{ p.name }}</h2>
      </div>
      <div class="col-md-8">
        <p class="text-secondary">
        {{ p.description }}
        </p>
      </div>
    </div>
  </div>
</section>
{% endfor %}
{% endblock body %}
